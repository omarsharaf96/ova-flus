name: Pipeline

on:
  push:
    branches: [main]
  pull_request:

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  ARTIFACT_BUCKET: ovaflus-lambda-artifacts

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      ios: ${{ steps.filter.outputs.ios }}
      backend: ${{ steps.filter.outputs.backend }}
      infra: ${{ steps.filter.outputs.infra }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            ios:
              - 'apps/ios/**'
            backend:
              - 'apps/backend/**'
            infra:
              - 'infrastructure/**'

  test-ios:
    runs-on: macos-15
    needs: changes
    if: needs.changes.outputs.ios == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Build and Test iOS
        run: |
          xcodebuild test \
            -project apps/ios/OvaFlus.xcodeproj \
            -scheme OvaFlus \
            -destination 'platform=iOS Simulator,name=iPhone 15'

  test-backend:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-musl
          components: clippy
      - name: Install cargo-lambda
        run: pip install cargo-lambda
      - name: Cargo check
        working-directory: apps/backend
        run: cargo check
      - name: Cargo clippy
        working-directory: apps/backend
        run: cargo clippy -- -D warnings

  cdk-diff:
    runs-on: ubuntu-latest
    needs: changes
    if: github.event_name == 'pull_request' && needs.changes.outputs.infra == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install CDK dependencies
        working-directory: infrastructure
        run: npm ci
      - name: CDK Synth
        working-directory: infrastructure
        env:
          CDK_DEFAULT_ACCOUNT: ${{ vars.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: ${{ vars.AWS_REGION }}
        run: |
          npx cdk synth \
            -c jwtSecret=placeholder \
            -c plaidClientId=placeholder \
            -c plaidSecret=placeholder \
            -c plaidEnv=placeholder \
            -c finnhubApiKey=placeholder

  build-lambda:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-musl
      - name: Install cargo-lambda
        run: pip install cargo-lambda
      - name: Build Lambda (arm64)
        working-directory: apps/backend
        run: cargo lambda build --release --arm64 --output-format zip
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-zip
          path: apps/backend/target/lambda/bootstrap/bootstrap.zip

  deploy:
    runs-on: ubuntu-latest
    needs: [test-ios, test-backend, build-lambda]
    if: |
      always() &&
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      (needs.test-ios.result == 'success' || needs.test-ios.result == 'skipped') &&
      (needs.test-backend.result == 'success' || needs.test-backend.result == 'skipped') &&
      needs.build-lambda.result == 'success'
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ vars.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: lambda-zip
      - name: Upload zip to S3
        run: aws s3 cp bootstrap.zip s3://${{ env.ARTIFACT_BUCKET }}/ovaflus-backend.zip
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install CDK dependencies
        working-directory: infrastructure
        run: npm ci
      - name: CDK Deploy
        working-directory: infrastructure
        env:
          CDK_DEFAULT_ACCOUNT: ${{ vars.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: ${{ vars.AWS_REGION }}
        run: |
          npx cdk deploy --all --require-approval never \
            -c jwtSecret=${{ secrets.JWT_SECRET }} \
            -c plaidClientId=${{ secrets.PLAID_CLIENT_ID }} \
            -c plaidSecret=${{ secrets.PLAID_SECRET }} \
            -c plaidEnv=${{ vars.PLAID_ENV }} \
            -c finnhubApiKey=${{ secrets.FINNHUB_API_KEY }}
