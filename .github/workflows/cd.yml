name: CD

on:
  workflow_run:
    workflows: [CI]
    branches: [main, intial-dev]
    types: [completed]

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  ARTIFACT_BUCKET: ovaflus-lambda-artifacts

jobs:
  # ── iOS ──────────────────────────────────────────────────────────────────

  archive-ios:
    runs-on: macos-15
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - uses: actions/checkout@v4
      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            apps/ios/.build
          key: spm-${{ runner.os }}-${{ hashFiles('apps/ios/**/Package.resolved') }}
          restore-keys: spm-${{ runner.os }}-
      - name: Import signing certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 16)
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          echo -n "$CERTIFICATE_BASE64" | base64 --decode -o $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
      - name: Install provisioning profile
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
        run: |
          PP_PATH=$RUNNER_TEMP/profile.mobileprovision
          echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles
      - name: Archive iOS app
        run: |
          xcodebuild archive \
            -project apps/ios/OvaFlus.xcodeproj \
            -scheme OvaFlus \
            -destination 'generic/platform=iOS' \
            -archivePath $RUNNER_TEMP/OvaFlus.xcarchive \
            DEVELOPMENT_TEAM=${{ vars.APPLE_TEAM_ID }}
      - name: Export IPA
        run: |
          cat > $RUNNER_TEMP/ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store-connect</string>
            <key>teamID</key>
            <string>${{ vars.APPLE_TEAM_ID }}</string>
            <key>uploadSymbols</key>
            <true/>
            <key>compileBitcode</key>
            <false/>
          </dict>
          </plist>
          EOF
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/OvaFlus.xcarchive \
            -exportPath $RUNNER_TEMP/export \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: OvaFlus-ipa
          path: ${{ runner.temp }}/export/*.ipa

  deploy-ios:
    runs-on: macos-15
    needs: archive-ios
    steps:
      - name: Download IPA
        uses: actions/download-artifact@v4
        with:
          name: OvaFlus-ipa
      - name: Upload to TestFlight
        run: |
          xcrun altool --upload-app \
            --file $(ls *.ipa) \
            --type ios \
            --username ${{ vars.APPLE_ID }} \
            --password ${{ secrets.APPLE_APP_PASSWORD }}

  # ── Backend ──────────────────────────────────────────────────────────────

  build-lambda:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-musl
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/backend
      - name: Install cargo-lambda
        run: pip install cargo-lambda
      - name: Build Lambda (arm64)
        working-directory: apps/backend
        run: cargo lambda build --release --arm64 --output-format zip
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-zip
          path: apps/backend/target/lambda/bootstrap/bootstrap.zip

  deploy-backend:
    runs-on: ubuntu-latest
    needs: build-lambda
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ vars.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: lambda-zip
      - name: Upload zip to S3
        run: aws s3 cp bootstrap.zip s3://${{ env.ARTIFACT_BUCKET }}/ovaflus-backend.zip
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: infrastructure/package-lock.json
      - name: Install CDK dependencies
        working-directory: infrastructure
        run: npm ci
      - name: CDK Deploy
        working-directory: infrastructure
        env:
          CDK_DEFAULT_ACCOUNT: ${{ vars.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: ${{ vars.AWS_REGION }}
        run: |
          npx cdk deploy --all --require-approval never \
            -c jwtSecret=${{ secrets.JWT_SECRET }} \
            -c plaidClientId=${{ secrets.PLAID_CLIENT_ID }} \
            -c plaidSecret=${{ secrets.PLAID_SECRET }} \
            -c plaidEnv=${{ vars.PLAID_ENV }} \
            -c finnhubApiKey=${{ secrets.FINNHUB_API_KEY }}
